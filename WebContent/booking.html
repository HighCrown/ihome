<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<title>爱家-预订</title>
<link href="plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet">
<link href="plugins/font-awesome/css/font-awesome.min.css"
	rel="stylesheet">
<link href="css/reset.css" rel="stylesheet">
<link
	href="plugins/bootstrap-datepicker/css/bootstrap-datepicker.min.css"
	rel="stylesheet">
<link href="css/ihome/main.css" rel="stylesheet">
<link href="css/ihome/booking.css" rel="stylesheet">
</head>
<body>

	<div class="nav-bar">
		<h3 class="page-title">预 订</h3>
		<a class="nav-btn fl" href="#" onclick="hrefBack();"><span><i
				class="fa fa-angle-left fa-2x"></i></span></a>
	</div>

	<div class="container">
		<div class="house-info">
			<img id="houseImg" src="">
			<div class="house-text">
				<h3 id="houseTitle">房屋标题</h3>
				<p>
					￥<span id="housePrice"></span>/天
				</p>
				<p>
					押金:<span id="deposit"></span>
				</p>
				<p>
					最短入住天数:<span id="minDays"></span>天
				</p>
				<p>
					最长入住天数:<span id="maxDays"></span>天
				</p>
			</div>

		</div>
		<div class="select-date">
			<div class="select-date-header">入住时间</div>
			<div class="input-daterange input-group">
				<input type="text" class="input-sm form-control" id="start-date" />
				<span class="input-group-addon">至</span> <input type="text"
					class="input-sm form-control" id="end-date" />
			</div>
		</div>
	</div>
	<div class="submit-order">
		<div class="container">
			<span class="order-amount">订单总额：￥<span id="amount"></span><span
				id="night"></span></span><button class="submit-btn" onclick="submitOrder()">提交订单</button>
		</div>
	</div>

	<script src="js/jquery.min.js"></script>
	<script type="text/javascript">
		/* 鼠标点击特效 */
		var a_idx = 0;
		jQuery(document).ready(
				function($) {
					$("body").click(
							function(e) {
								var a = new Array("富强", "民主", "文明", "和谐", "自由",
										"平等", "公正", "法治", "爱国", "敬业", "诚信",
										"友善");
								var $i = $("<span/>").text(a[a_idx]);
								a_idx = (a_idx + 1) % a.length;
								var x = e.pageX, y = e.pageY;
								$i.css({
									"z-index" : 100000000,
									"top" : y - 20,
									"left" : x,
									"position" : "absolute",
									"font-weight" : "bold",
									"color" : "#ff6651"
								});
								$("body").append($i);
								$i.animate({
									"top" : y - 180,
									"opacity" : 0
								}, 1500, function() {
									$i.remove();
								});
							});
				});
	</script>
	<script src="plugins/bootstrap/js/bootstrap.min.js"></script>
	<script
		src="plugins/bootstrap-datepicker/js/bootstrap-datepicker.min.js"></script>
	<script
		src="plugins/bootstrap-datepicker/locales/bootstrap-datepicker.zh-CN.min.js"></script>
	<script src="js/ihome/booking.js"></script>
	<script type="text/javascript"
		src="https://cdn.bootcss.com/canvas-nest.js/1.0.1/canvas-nest.min.js"></script>

</body>
</html>
