<!DOCTYPE html>
<html>
<head> 
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>爱家-我的房源</title>
    <link href="plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="plugins/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="css/reset.css" rel="stylesheet">
    <link href="plugins/bootstrap-datepicker/css/bootstrap-datepicker.min.css" rel="stylesheet">
    <link href="css/ihome/main.css" rel="stylesheet">
    <link href="css/ihome/myhouse.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="top-bar">
            <div class="nav-bar">
                <h3 class="page-title">我的房源</h3>
                <a class="nav-btn fl" href="my.jsp"><span><i class="fa fa-angle-left fa-2x"></i></span></a>
            </div>
        </div>
        <div class="houses-con">
                    <div class="new-house">
                        <a href="newhouse.jsp">发布新房源</a>
                    </div>
                    <div id="houseList">
                    
                    </div>
        </div>
        <div align="center">
        <nav aria-label="Page navigation">
  		<ul class="pagination text-center" id="paging">
  		</ul>
		</nav>
		</div>
        <div class="footer">
            <p><span><i class="fa fa-copyright"></i></span>爱家租房&nbsp;&nbsp;享受家的温馨</p>
        </div> 
    </div>
    <div class="modal fade" id="updateModal" tabindex="-1" role="dialog" aria-labelledby="reject-label">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4 class="modal-title">修改房源信息</h4>
                        </div>
                        <form id = "UpdateForm" action="updateHouse">
                        		<input type="hidden" name="id" id="id">
                        		 <ul class="houses-list">
                <li>
                    <div class="house-content">
                        <div class="form-group">
                            <label for="house-title">房屋标题</label>
                            <input type="text" class="form-control" name="title" id="house-title" required>
                        </div>
                        <div class="form-group">
                            <label for="house-price">每晚价格</label>
                            <input type="number" class="form-control" name="price" id="house-price" required>
                        </div>
                        <div class="form-group">
                            <label for="area-id">所在城区</label>
                            <select class="form-control" id="areaId" name="areaId">
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="house-address">详细地址</label>
                            <textarea class="form-control" name="address" id="house-address" required></textarea>
                        </div> 
                    </div>
                </li>
                <li>
                    <div class="house-title">
                        <h3>详细信息</h3>
                    </div>
                    <div class="house-content">
                        <div class="form-group">
                            <label for="house-room-count">出租房间数目</label>
                            <input type="number" class="form-control" name="roomCount" id="house-room-count" required>
                        </div>
                        <div class="form-group">
                            <label for="house-acreage">房屋面积</label>
                            <input type="number" class="form-control" name="acreage" id="house-acreage" required>
                        </div>
                        <div class="form-group">
                            <label for="house-unit">户型描述</label>
                            <input type="text" class="form-control" name="unit" id="house-unit" placeholder="如：三室两厅两卫" required>
                        </div>
                        <div class="form-group">
                            <label for="house-capacity">宜住人数</label>
                            <input type="number" class="form-control" name="capacity" id="house-capacity" required>
                        </div>
                        <div class="form-group">
                            <label for="house-beds">卧床配置</label>
                            <input type="text" class="form-control" name="beds" id="house-beds" placeholder="如：双人床:2x1.8x1张 1.5x2x2张" required>
                        </div> 
                        <div class="form-group">
                            <label for="house-deposit">押金数额</label>
                            <input type="number" class="form-control" name="deposit" id="house-deposit" required>
                        </div>
                        <div class="form-group">
                            <label for="house-min-days">最少入住天数</label>
                            <input type="number" class="form-control" name="minDays" id="minDays" required>
                        </div>
                        <div class="form-group">
                            <label for="house-max-days">最多入住天数</label>
                            <input type="number" class="form-control" name="maxDays" id="maxDays" placeholder="0表示无限制" required>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="house-title">
                        <h3>配套设施</h3>
                    </div>
                    <div class="house-content">
                    	<div class="row">
                        <ul class="house-facility-list clearfix">
                            <li>
                                <div class="checkbox">
                                     <label>
                                          <input type="checkbox" name="facility" value="1" id="1">无线网络
                                     </label>
	                                   <label style="float: right;">
	                                          <input type="checkbox" name="facility" value="2" id="2">热水淋浴
	                                   </label>
                                </div>
                                <div class="checkbox">
                                     <label>
                                          <input type="checkbox" name="facility" value="3" id="3">空调
                                     </label>
                                     <label  style="float: right;">
                                          <input type="checkbox" name="facility" value="4" id="4">暖气
                                     </label>
                                </div>
                            </li>
                            <li>
                                <div class="checkbox">
                                      <label>
                                          <input type="checkbox" name="facility" value="5" id="5">允许吸烟
                                     </label>
                                     <label style="float: right;">
                                          <input type="checkbox" name="facility" value="6" id="6">饮水设备
                                     </label>
                                </div>
                            </li>
                            <li>
                                <div class="checkbox">
                                     <label>
                                          <input type="checkbox" name="facility" value="7" id="7">牙具
                                     </label>
                                      <label style="float: right;">
                                          <input type="checkbox" name="facility" value="8" id="8">香皂
                                     </label>
                                </div>
                            </li>
                            <li>
                                <div class="checkbox">
                                     <label>
                                          <input type="checkbox" name="facility" value="9" id="9">拖鞋
                                     </label>
                                     <label style="float: right;">
                                          <input type="checkbox" name="facility" value="10" id="10">手纸
                                     </label>
                                </div>
                            </li>
                            <li>
                                <div class="checkbox">
                                     <label>
                                          <input type="checkbox" name="facility" value="11" id="11">毛巾
                                     </label>
                                     <label style="float: right;">
                                          <input type="checkbox" name="facility" value="12" id="12">沐浴露、洗发露
                                     </label>
                                </div>
                            </li>
                            <li>
                                <div class="checkbox">
                                     <label>
                                          <input type="checkbox" name="facility" value="13" id="13">冰箱
                                     </label>
                                     <label style="float: right;">
                                          <input type="checkbox" name="facility" value="14" id="14">洗衣机
                                     </label>
                                </div>
                            </li>
                            <li>
                                <div class="checkbox">
                                     <label>
                                          <input type="checkbox" name="facility" value="15" id="15">电梯
                                     </label>
                                      <label style="float: right;">
                                          <input type="checkbox" name="facility" value="16" id="16">允许做饭
                                     </label>
                                </div>
                            </li>
                            <li>
                                <div class="checkbox">
                                     <label>
                                          <input type="checkbox" name="facility" value="17" id="17">允许带宠物
                                     </label>
                                      <label style="float: right;">
                                          <input type="checkbox" name="facility" value="18" id="18">允许聚会
                                     </label>
                                </div>
                            </li>
                            <li>
                                <div class="checkbox">
                                     <label>
                                          <input type="checkbox" name="facility" value="29" id="19">门禁系统
                                     </label>
                                      <label style="float: right;">
                                          <input type="checkbox" name="facility" value="20" id="20">停车位
                                     </label>
                                </div>
                            </li>
                            <li>
                                <div class="checkbox">
                                     <label>
                                          <input type="checkbox" name="facility" value="21" id="21">有线网络
                                     </label>
                                      <label style="float: right;">
                                          <input type="checkbox" name="facility" value="22" id="22">电视
                                     </label>
                                </div>
                            </li>
                            <li>
                                <div class="checkbox">
                                     <label>
                                          <input type="checkbox" name="facility" value="23" id="23">浴缸
                                     </label>
                                </div>
                            </li>
                        </ul>
                        </div>
                    </div>
                </li>
		        </ul>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                            <input type="submit" class="btn btn-primary modal-accept" >
                        </div>
                        </form>
                    </div>
                </div>
            </div>
    <script src="js/jquery.min.js"></script>
    <script src="plugins/bootstrap/js/bootstrap.min.js"></script>
    <script src="plugins/bootstrap-datepicker/js/bootstrap-datepicker.min.js"></script>
    <script src="plugins/bootstrap-datepicker/locales/bootstrap-datepicker.zh-CN.min.js"></script>
    <script src="js/template.js"></script>
    <script src="js/ihome/json.js"></script>
    <script src="js/ihome/myhouse.js"></script>
</body>
</html>
