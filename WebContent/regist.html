
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>sign-up</title>
    <link rel="stylesheet" href="/ihome/css/regist.css">
    <script src="js/jquery.1.9.min.js"></script>
  	<script src="js/regist.js"></script>


</head>
<body>
    <header>
        <div class="header-line"></div>
    </header>
    <div class="content">
        <img class="content-logo" src="img/logo@128x59.png" alt="logo">
        <h1 class="content-title" id ="createaccount">创建账户</h1>
        <div class="content-form">
        <font id="fontMobile" color="red"></font>  
            <form method="post" action="regist" onsubmit="return submitTest()">
                <!-- 用户名输入框 -->
                <div id="change_margin_1">
                    <input class="user"  id="username" blur="oBlur_1()" type="text" name="name" placeholder="请输入用户名"   >
                </div>
                <!-- input的value为空时弹出提醒 -->
                <p id="remind_1"></p>
                <div id="change_margin_2">
                    <input class="password" type="password" id="password" name="passwordHash" placeholder="请输入密码"  onclick="oBlur_2()" >
                </div>
                <!-- input的value为空时弹出提醒 -->
                <p id="remind_2"></p>
                <!--  手机号 -->
               <div class="myPhone ">
                   <input type="text" name="mobile" id ="mobile" placeholder="请输入手机号" class="writePhone">
                   <font id="fontMobile">dawd</font>  
                <!-- 发送验证码按钮 -->
                   <input type="button" id="sendMsg" value="发送"  >
                </div> 
               	
                   <!-- 验证码输入框 -->
                <div class="myCode"> 
                <input type="text"  name = "comfirmMobile" id="confirmMobile"placeholder="请输入验证码" class="checkcode">
                </div>
              
                <div id="change_margin_3">
                    <input class="content-form-signup" type="submit" value="创建账户">
                </div>
            </form>
        </div>
        <div class="content-login-description">已经拥有账户？</div>
        <div><a class="content-login-link" href="login.jsp" id="denglu">登录</a></div>
    </div>	
<script src="js/regist.js"></script>
<script src="//cdn.bootcss.com/canvas-nest.js/1.0.1/canvas-nest.min.js"></script>
</body>
</html>
